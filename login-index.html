<!DOCTYPE html>
<html>
	<head>
		<title>Google login</title>
		<link rel="stylesheet" type="text/css" href="style1.css" >
		<meta charset="UTF-8" >
	</head>
	
	<body>
		<div class="logo"> <!-- div logo start -->
			<img class="img-logo" src="https://lh3.googleusercontent.com/0-BzaWtxoAnsBjQ_wzUcKxyF07XE7v2Kkg1ogPVUdzmQpvaz118uHQEGU6BdtzJuzfo=h1264" />
		</div> <!-- logo div end -->
		<h1>One account. All of Google.</h1>
		<h2>Sign in to continue to Gmail</h2>
		<div id="login-box"> <!-- div login-box start -->
			<img class="login-logo" src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png" />
			<input id="input" type="text" placeholder="   Email or phone" />
			<button id="login-btn">Next</button>
			<a class="need-help" href="https://accounts.google.com/signin/usernamerecovery?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&amp;service=mail&amp;hl=en">Find my account</a>
		</div> <!-- login-box div end -->
		<div id="middle"> <!-- div middle start -->
			 <div id="link-signup">
				<a href="https://accounts.google.com/SignUp?service=mail&amp;continue=https%3A%2F%2Fmail.google.com%2Fmail%2F">Create account</a>
			</div>	
			<h2 id="middle-h2">One Google Account for everything Google</h2>
		</div> <!-- middle div end -->
		<div id="footer"> <!-- div fotter start -->
			<div id="footer-left"> <!-- div footer-left start -->
				<a class="footer-links" href="https://www.google.com/intl/en/about">About Google</a>
				<a class="footer-links" href="https://accounts.google.com/TOS?loc=SI&hl=en&privacy=true">Privacy</a>
				<a class="footer-links" href="https://accounts.google.com/TOS?loc=SI&hl=en">Terms</a>
				<a class="footer-links" href="http://www.google.com/support/accounts?hl=en">Help</a>
			</div> <!-- footer-left div end -->
		</div> <!-- footer div end -->
	</body>
</html>
